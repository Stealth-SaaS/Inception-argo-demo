apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

resources:
 - github-secret.yaml
 - script-config-map.yaml
 - post-sync-test.yaml
commonLabels:
  purpose: Inception-demo
  env : test

replicas:
 - name: productcatalogue
   count: 2 
 - name: shopfront
   count: 2

patches:
  - target:
      kind: Service
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 8021
  - target:
      kind: Service
      name: shopfront        
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 8020
  - target:
      kind: Deployment
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '6255/productcatalouge-image:1f7f267b915fa32d9234c58233482cb5ff505a0e'
  - target:
      kind: Deployment
      name: shopfront
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '6255/shopfront-image:1f7f267b915fa32d9234c58233482cb5ff505a0e'

